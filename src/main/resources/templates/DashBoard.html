<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">

<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista jogos</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/stily.css}"/>
</head>
<body>
	<div class="page-header">
		<div class="container-fluid">
			<div class="pos-f-t">
				<div class="collapse" id="navbarToggleExternalContent">
					<div class="bg-dark p-4">
						<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav mr-auto">
									<li>
										<div class="dropdown">
											<button class="btn btn-secondary dropdown-toggle"
												type="button" id="dropdownMenu2" data-toggle="dropdown"
												aria-haspopup="true" aria-expanded="false">
												Menu</button>
											<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
												<a class="dropdown-item" type="button" th:href="@{/jogos/novo}">Novo jogo</a>
											</div>
										</div>
									</li>
								</ul>
								<form class="form-inline my-2 my-lg-0">
									<input class="form-control mr-sm-2" type="search"
										placeholder="Search" aria-label="Search">
									<button class="btn btn-outline-success my-2 my-sm-0"
										type="submit">Search</button>
								</form>
							</div>
						</nav>

					</div>
				</div>
				<nav class="navbar navbar-dark bg-dark">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarToggleExternalContent"
						aria-controls="navbarToggleExternalContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</nav>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row" >
			<div class="col-sm-6 float-left">
				<div class="table-sm table-responsive text-center table-dark table-striped table-bordered">
					<table class="table">
						<tr>
							<th class="text-center">Sorteio</th>
							<th class="text-center">Data Sorteio</th>
							<th class="text-center">Dezena</th>
							<th class="text-center">Dezena</th>
							<th class="text-center">Dezena</th>
							<th class="text-center">Dezena</th>
							<th class="text-center">Dezena</th>
							<th class="text-center">Dezena</th>
							<th class="text-center">Numeros par</th>
							<th class="text-center">Numeros Impar</th>
						</tr>
						<tr th:each="sorteio : ${sorteios}">
							<td th:text="${sorteio.concurso}"></td>
							<td th:text="${{sorteio.dataDoSorteio}}"></td>
							<td th:text="${sorteio.dezena1}"></td>
							<td th:text="${sorteio.dezena2}"></td>
							<td th:text="${sorteio.dezena3}"></td>
							<td th:text="${sorteio.dezena4}"></td>
							<td th:text="${sorteio.dezena5}"></td>
							<td th:text="${sorteio.dezena6}"></td>
							<td th:text="${sorteio.numerosPar}"></td>
							<td th:text="${sorteio.numerosImpar}"></td>
						</tr>

					</table>
				</div>
			</div>
			<div class="col-sm-6 float-left">
				<div class="table-sm table-responsive text-center table-dark table-striped table-bordered">
					<table class="table">

						<tr>
							<th class="text-center">jogo</th>
							<th class="text-center">Data jogo</th>
							<th class="text-center">Dezena</th>
							<th class="text-center">Dezena</th>
							<th class="text-center">Dezena</th>
							<th class="text-center">Dezena</th>
							<th class="text-center">Dezena</th>
							<th class="text-center">Dezena</th>
						</tr>
						<tr th:each="jogo : ${jogos}">
							<td th:text="${jogo.concurso}"></td>
							<td th:text="${{jogo.dataDoSorteio}}"></td>
							<td th:text="${jogo.dezena1}"></td>
							<td th:text="${jogo.dezena2}"></td>
							<td th:text="${jogo.dezena3}"></td>
							<td th:text="${jogo.dezena4}"></td>
							<td th:text="${jogo.dezena5}"></td>
							<td th:text="${jogo.dezena6}"></td>
						</tr>

					</table>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
